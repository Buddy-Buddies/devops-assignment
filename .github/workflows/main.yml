name: Node.js CI/CD Pipeline

on:
  push:
    branches:
    - feature/add-ci

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: 'Build Docker Image'
      run: |
        docker build -t twizoff/devops-assignment:latest .

    - name: 'Push Docker Image'
      run: |
        echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u twizoff --password-stdin
        docker push twizoff/devops-assignment:latest

  cd:
    runs-on: ubuntu-latest

    needs: ci

    steps:
    - name: 'SSH into the server and deploy'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        port: 2222 # Change this to your desired non-standard SSH port
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.PUBLIC_SSH_KEY }}
        script: |
          # # Ensure that the SSH server configuration file exists and is writable
          # sudo chmod 644 /etc/ssh/sshd_config

          # # Change the SSH Port
          # sudo sed -i 's/Port 22/Port 2222/' /etc/ssh/sshd_config
